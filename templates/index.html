<!DOCTYPE html>

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Random Team</title>

  <link rel="icon" type="image/png" href="favicon.png') }}" />

  <meta charset="UTF-8">
  <meta name="description" content="Stronka z przepisami">
  <meta name="keywords" content="przepisy,jedzenie">
  <meta name="author" content="Random Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="{% static "stylesheets/style.min.css" %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Spartan&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="landing-body">

  <!-- Hide before load -->
  <div style="visibility:visible; opacity: 1;" id="hideAll">
    <div class="loader"></div>
    <p id="js-message">Aby wyświetlić stronę musisz włączyć JavaScript</p>
  </div>

  <img class="background-img" src="{% static "bg.jpg" %}">
  <div class="container-fluid">

    <div class="row">
      <div class="col-auto hero">
        <div class="page-title">
          <h1>SEARCH FOR RECIPE</h1>

          <p>Type your ingredients</p>

          <div class="form-group">
            <label for="query">Search</label>
            <input type="text"
              class="form-control" name="query" id="query" placeholder="Enter products">
          </div>
          <form action="test/" method="post">
            <div class="form-group">
              <label for="diet">Diet</label>
              <select class="form-control" name="diet" id="diet">
                <option value=""></option>
                <option value="0">low-sodium</option>
                <option value="1">balanced</option>
                <option value="2">high-protein</option>
                <option value="3">high-fiver</option>
                <option value="4">low-fat</option>
                <option value="5">low-carb</option>
              </select>
            </div>
            <div class="form-group">
              <label for="calories">Max calories</label>
              <input type="number"
                class="form-control" name="calories" id="calories" min=0 placeholder="" step="100">
            </div>
            <div class="form-group">
              <label for="ingredients">Max ingredients</label>
              <select class="form-control" name="ingredients" id="ingredients">
                <option value=""></option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>
            {% csrf_token %}
            <!-- {{ form }} -->
            <div class="tags">
                          </div>
            <button class="btn btn-primary" type="submit">Ok</button>
          </form>
        </div>
      </div>
    </div>




    <div class="row footer footer-landing">
      <div class="col-12">
        <footer>
          <p>© 2020 Random Team</p>
        </footer>
      </div>
    </div>
  </div>

  <!-- JavaScript libraries and scripts -->
  <script src="{% static "js/jquery-3.3.1.min.js" %}" type="application/javascript"></script>
  <script src="{% static "js/feather.min.js" %}" type="application/javascript"></script>
  <script src="{% static "js/slick.min.js" %}" type="application/javascript"></script>

  <script src="{% static "js/load.js" %}" type="application/javascript"></script>
  <script src="{% static "js/carousel.js" %}" type="application/javascript"></script>
  <script src="{% static "js/query.js" %}" type="application/javascript"></script>

  <script>
    feather.replace()
  </script>

</body>

</html>
